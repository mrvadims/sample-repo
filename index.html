<!-- Loading JS libraries, timing and collecting data using instrumetaion wrapper -->
<script type="text/javascript">
  loadGA();
  timeJsLoad("Loading Google API", "https://www.google.com/jsapi", "google.com", true);
  timeJsLoad("jQuery", "http://code.jquery.com/jquery-1.7.2.js", "jquery.com", false);
  timeJsLoad("json2", "https://github.com/douglascrockford/JSON-js/raw/master/json2.js", "github.com", false);
  timeJsLoad("jolokia", "http://www.jolokia.org/dist/1.0.5/js/jolokia.js", "jolokia.org", false);
  timeJsLoad("jolokia-simple", "http://www.jolokia.org/dist/1.0.5/js/jolokia-simple.js", "jolokia.org", false);
</script>

<script type="text/javascript">
  window.onload = function() {

    initGA('UA-35290821-1', 100, 100);
    initUI();
  }

  function initUI() {
    loadVisualization();
    timeXMLHttpRequest("Lorem Ipsum", "./lorem-ipsum.txt", "github.com", addTextToPage);
    timeImageLoad("Markit Logo", "./markit_logo.bmp", "github.com", "image_div");
  }

  function addTextToPage(text) {
    document.getElementById('text_div').innerHTML = text;
  }
</script>
</head>

<body>

	<div id="gauge_div"></div>
	<input type='button' value='Go Faster' onclick='changeTemp(1)' />
	<input type='button' value='Slow down' onclick='changeTemp(-1)' />
	<p>
	<div id="page_stats_div"></div>
	<input type='button' value='Log Page Stats' onclick='logPageStats()' />

  <div id="button_div"></div>
  <input type='button'  value="Send GA Event" 
    onclick="_gaq.push(['_trackEvent', 'Click', 'Send GA Event', 'Internal',, false]);" />
  
  <div id="download_div"></div>
	<a href="Credit_Indices_Primer_Mar_2012.pdf" target="_blank" 
		onClick="_gaq.push(['_trackEvent', 'Download', 'Credit Indices Primer', 'Credit_Indices_Primer_Mar_2012.pdf',, false]);">Download Credit Indices Primer</a>

	<div id="text_div"></div>
	<p>
	<div id="image_div"></div>
	<!-- 		<img src="markit_logo.bmp" alt="Markit" /> -->
</body>
</html>
